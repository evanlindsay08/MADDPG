<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MADDPG API Access</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f3ff;
        }

        body {
            margin: 0;
            padding: 0;
            background: #0a0a0a;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .form-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .form-box {
            background: rgba(16, 16, 20, 0.95);
            border: 2px solid var(--neon-blue);
            border-radius: 10px;
            padding: 40px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
        }

        /* Logo Styles */
        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-link {
            text-decoration: none;
            display: inline-block;
        }

        .logo-text {
            color: var(--neon-blue);
            font-family: 'Orbitron', sans-serif;
            font-size: 32px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
            transition: all 0.3s ease;
        }

        .logo-text:hover {
            text-shadow: 0 0 20px rgba(0, 243, 255, 0.8);
            transform: scale(1.05);
        }

        .form-box h1 {
            color: var(--neon-blue);
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-group {
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: 200px 1fr;
            align-items: center;
            gap: 20px;
        }

        .input-group label {
            color: #fff;
            font-size: 14px;
            text-align: right;
        }

        .input-group input,
        .input-group select,
        .input-group textarea {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 243, 255, 0.3);
            border-radius: 5px;
            padding: 8px 12px;
            color: #fff;
            font-size: 14px;
            width: 100%;
            transition: all 0.3s ease;
        }

        /* Select Dropdown Styles */
        .input-group select {
            cursor: pointer;
        }

        .input-group select option {
            background: #1a1a1a;
            color: #fff;
            padding: 8px;
        }

        .input-group select option[value=""] {
            color: #666;
        }

        .input-group select option:hover,
        .input-group select option:focus {
            background: #2a2a2a;
        }

        .input-group select option:checked {
            background: var(--neon-blue);
            color: #000;
        }

        .input-group input:focus,
        .input-group select:focus,
        .input-group textarea:focus {
            outline: none;
            border-color: var(--neon-blue);
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.2);
        }

        .input-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        button[type="submit"] {
            background: transparent;
            border: 2px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 30px auto 0;
            width: 200px;
        }

        button[type="submit"]:hover {
            background: var(--neon-blue);
            color: #000;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.4);
        }

        @media (max-width: 768px) {
            .input-group {
                grid-template-columns: 1fr;
                gap: 8px;
            }

            .input-group label {
                text-align: left;
            }

            .form-box {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-box">
            <div class="logo-container">
                <a href="index.html" class="logo-link">
                    <div class="logo-text">MADDPG</div>
                </a>
            </div>
            
            <h1>API Access Request</h1>
            
            <form id="apiAccessForm">
                <div class="input-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="input-group">
                    <label for="email">Work Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="input-group">
                    <label for="company">Company/Organization:</label>
                    <input type="text" id="company" name="company" required>
                </div>

                <div class="input-group">
                    <label for="role">Role:</label>
                    <input type="text" id="role" name="role" required>
                </div>

                <div class="input-group">
                    <label for="useCase">Intended Use Case:</label>
                    <textarea id="useCase" name="useCase" rows="4" required></textarea>
                </div>

                <div class="input-group">
                    <label for="apiType">API Access Type:</label>
                    <select id="apiType" name="apiType" required>
                        <option value="">Select access type</option>
                        <option value="development">Development</option>
                        <option value="production">Production</option>
                        <option value="enterprise">Enterprise</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="expectedVolume">Expected Monthly Requests:</label>
                    <select id="expectedVolume" name="expectedVolume" required>
                        <option value="">Select volume</option>
                        <option value="low">< 10,000 requests</option>
                        <option value="medium">10,000 - 100,000 requests</option>
                        <option value="high">100,000+ requests</option>
                    </select>
                </div>

                <button type="submit">Submit Request</button>
            </form>
        </div>
    </div>
</body>
</html>
